<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="CarPlay"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white" >Home</a></li>
                <li><a th:href="@{/user}" class="nav-link px-2 text-white" >Users</a></li>
                <li><a th:href="@{/branch}" class="nav-link px-2 text-white">Locations</a></li>
                <li><a th:href="@{/car}" class="nav-link px-2 text-white">Cars</a></li>
                <li><a th:href="@{/reservations}" class="nav-link px-2 text-white">Reservations</a></li>
                <li><a th:href="@{/invoice}" class="nav-link px-2 text-white">Invoice</a></li>

            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-secondary-black btn-outline-light">Log In</button>
                <button type="button" class="btn btn-secondary-black btn-outline-light">Sign Up</button>
            </div>
        </div>
    </div>
</header>

    <div>
        <h1>List of users</h1>
        <a th:href="@{/user/new}" class="btn" style="background-color: #ff0000">Add new user</a>
    </div>

    <div>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Password</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${usersList}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                    <td th:text="${user.password}">Password</td>
                    <td th:text="${user.role}">Role</td>
                    <td>
                        <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn" style="background-color: aliceblue">Edit</a>
                        <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn" style="background-color: aliceblue">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
