<div>
    <h1>Editing user</h1>
</div>

<div>

    <form action="#" th:action="@{/user/save/{id}(id=${editUser.id})}" th:object="${editUser}" method="post">
        <input type="hidden" name="id" th:field="*{id}"/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password">
        <label for="role">Role</label>
        <select>
            <option id="role" name="role" th:each="role : ${T(sda.cars.carrental.enums.UserRole).values()}"
                    th:value="${role}" th:text="${role}">
            </option>
        </select>
        <input type="submit" value="Save">
    </form>

</div>
